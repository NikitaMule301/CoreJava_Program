<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Online Items and Prices</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

       

        h1 {
            margin-bottom: 30px;
            font-size: 24px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 0 auto;
        }

        th {
            background-color: #007bff;
            color: white;
            padding: 12px;
            font-weight: bold;
            text-align: left;
        }

        td {
            padding: 12px;
            border: 1px solid #ccc;
            text-align: left;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    <div>
        <h1>Sample Online Items and Prices</h1>
        <table>
            <tr>
                <th>Item</th>
                <th>Price</th>
            </tr>
            <tr>
                <td>Laptop</td>
                <td>$800</td>
            </tr>
            <tr>
                <td>Smartphone</td>
                <td>$400</td>
            </tr>
            <tr>
                <td>Headphones</td>
                <td>$50</td>
            </tr>
            <tr>
                <td>Tablet</td>
                <td>$300</td>
            </tr>
        </table>
    </div>
</body>
</html>
