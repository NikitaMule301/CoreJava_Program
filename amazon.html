<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Amazon Create Account</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f2f2f2;">

  <center>
    <img src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Amazon_logo.svg" alt="Amazon" width="100" style="margin-top: 20px;">
  </center>

  <form style="max-width: 360px; margin: auto; background-color: white; padding: 25px 20px; border: 1px solid #ddd; border-radius: 5px; box-shadow: 0 0 10px rgba(0,0,0,0.05);">
    <h2 style="margin-bottom: 20px;">Create account</h2>

    <label><b>Your name</b></label><br>
    <input type="text" placeholder="First and last name" style="width: 100%; padding: 10px; margin: 5px 0 10px; border: 1px solid #888; border-radius: 3px;"><br>

    <label><b>Mobile number or email</b></label><br>
    <input type="text" style="width: 100%; padding: 10px; margin: 5px 0 10px; border: 1px solid #888; border-radius: 3px;"><br>

    <label><b>Password</b></label><br>
    <input type="password" placeholder="At least 6 characters" style="width: 100%; padding: 10px; margin: 5px 0; border: 1px solid #888; border-radius: 3px;"><br>
    <small style="font-size: 12px;">Passwords must be at least 6 characters.</small><br><br>

    <label><b>Re-enter password</b></label><br>
    <input type="password" style="width: 100%; padding: 10px; margin: 5px 0 20px; border: 1px solid #888; border-radius: 3px;"><br>

    <button type="submit" style="background-color: #f0c14b; border: 1px solid #a88734; color: #111; padding: 10px; width: 100%; border-radius: 3px; cursor: pointer;">Continue</button>

    <p style="font-size: 12px; margin-top: 20px;">By creating an account, you agree to Amazon's <a href="#">Conditions of Use</a> and <a href="#">Privacy Notice</a>.</p>

    <p style="font-size: 12px;">Already have an account? <a href="#">Sign in</a></p>
    <p style="font-size: 12px;">Buying for work? <a href="#">Create a free business account</a></p>
  </form>

</body>
</html>
